<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="Register(Data)">
    <fieldset>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-name">Nombre:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.username" name="username" formControlName="username" (keypress)="onKeyUp($event)"
            (keyup)="onKeyUp($event)" min="10" max="32" required>
        </div>
      </div>
      <div class="form-group required">
          <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-lastname">Apellido:</label>
            <input type="text" class="form-control" [(ngModel)]="Data.userlastname" name="userlastname" formControlName="userlastname" (keypress)="onKeyUp($event)"
              (keyup)="onKeyUp($event)" min="10" max="32" required>
          </div>
        </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-email">Correo Electr칩nico:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.email" name="email" formControlName="email" required ngModel email>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-password">Contrase침a:</label>
          <input type="password" class="form-control" [(ngModel)]="Data.password" name="password" formControlName="password" min="5"
            max="32"(keypress)="checkPassWord($event)" (keyup)="checkPassWord($event)" required>
            <div *ngIf="Contravalnull">
              Contrase침a tiene que estar lleno
            </div>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-password">Ingrese Contrase침a Otravez:</label>
          <input [style.borderColor]="my_variable" type="password" class="form-control" [(ngModel)]="Data.repassword" name="Repassword" formControlName="Repassword"
            min="5" max="32" required [ngStyle]="style" (keypress)="checkPassWord1($event)" (keyup)="checkPassWord1($event)">
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-enquiry">Direccion</label>
          <textarea rows="10" id="input-enquiry" class="form-control" [(ngModel)]="Data.direction" name="direction" formControlName="direction"
            min="10" max="3000" required></textarea>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-telephone">Telefono:</label>
          <input type="tel" class="form-control" [(ngModel)]="Data.telephone" [brmasker]="{mask:'+(000)0000-0000', len:15}" name="telephone"
            formControlName="telephone" (keypress)="onKeyUpNum($event)" (keyup)="onKeyUpNum($event)" pattern="[0-9]{8}" min="8"
            max="12" required>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-id">RTN:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.RTN" name="RTN" formControlName="RTN" [brmasker]="{mask:'0000-0000-000000', len:16}"
            (keypress)="onKeyUpRTN($event)" (keyup)="onKeyUpRTN($event)" min="14" max="17" required>
        </div>
      </div>
    </fieldset>
    <div class="buttons">
      <div class="pull-right">
        <input class="btn btn-primary button" type="submit" value="Registrarse">
      </div>
    </div>
  </form>
</ion-content>
