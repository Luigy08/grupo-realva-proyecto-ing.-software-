<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="LoginRegister.Register()">
    <fieldset>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-name">Tu Nombre:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.username" name="username" formControlName="username" (keypress)="onKeyUp($event)"
            (keyup)="onKeyUp($event)" min="10" max="32" required>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-email">Correo Electr√≥nico:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.email" name="email" formControlName="email" required ngModel email>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-enquiry">Dirreccion</label>
          <textarea rows="10" id="input-enquiry" class="form-control" [(ngModel)]="Data.direction" name="direction" formControlName="direction"
            min="10" max="3000" required></textarea>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-name">Telefono:</label>
          <input type="tel" class="form-control" [(ngModel)]="Data.telephone" name="telephone" formControlName="telephone" (keypress)="onKeyUpNum($event)"
            (keyup)="onKeyUpNum($event)" pattern="[0-9]{8}" min="8" max="12" required>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-name">RTN:</label>
          <input type="number" class="form-control" [(ngModel)]="Data.RTN" name="RTN" formControlName="RTN" pattern="[0-9]{14}" (keypress)="onKeyUpNum($event)"
            (keyup)="onKeyUpNum($event)" min="14" max="17" required>
        </div>
      </div>
    </fieldset>
    <div class="buttons">
      <div class="pull-right">
        <input class="btn btn-primary button" type="submit" value="Registrarse">
      </div>
    </div>
  </form>
</ion-content>
