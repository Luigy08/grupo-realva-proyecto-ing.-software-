<ion-header>

  <ion-navbar>
    <ion-title>downloads</ion-title>
    <ion-buttons end>
      <button ion-button (click)="LoginRegister.LogOut()" *ngIf="LoginRegister.ClientAuth||LoginRegister.AdminAuth">Cerrar Sesion</button>
      <button ion-button [navPush]="login" *ngIf="!LoginRegister.ClientAuth&&!LoginRegister.AdminAuth">Iniciar Sesion</button>
      <button ion-button [navPush]="register" *ngIf="!LoginRegister.ClientAuth&&!LoginRegister.AdminAuth"> Registrarse </button>
      <button ion-button [navPush]="Admin" *ngIf="LoginRegister.AdminAuth"> Administracion </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="Downloads">
    <h1>Zona de Descargas</h1>
    <ion-list id="list">
        <a href="" ion-item download>Descargar catálogo 1</a>
        <a href="" ion-item download>Descargar catálogo 2</a>
        <a href="" ion-item download>Descargar catálogo 3</a>
        <a href="" ion-item download>Descargar catálogo 4</a>
        <a href="" ion-item download>Descargar catálogo 5</a>
        <a href="" ion-item download>Descargar catálogo 6</a>
    </ion-list>
  </div>
</ion-content>
