<ion-header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <ion-navbar>
    <ion-title>Product</ion-title>
    <ion-buttons end>
        <app-header></app-header>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="productAll">
    <div class="bodyProduct">
      <div class="bodyProductTop">
        <div class="titleProduct">
          <div class="productProductos">
            <h2>CATEGORIAS</h2>
            <hr>
          </div>
          <div class="productCategorias">
            <h2>PRODUCTOS</h2>
            <HR>
          </div>
          <div>
            <button ion-button icon-start (click)="pushCotizar(producto)" >
              <ion-icon name="ios-clipboard"></ion-icon>
              Cotizar
            </button>
          </div>
        </div>


        <div class="productBody">
          <div class="productBodyLeft">

            <!--<ion-item>
              <ion-label>Employee</ion-label>
              <ion-select [(ngModel)]="employee" [compareWith]="compareFn">
                <ion-option *ngFor="let employee of employees" [value]="employee"></ion-option>
              </ion-select>

              autoplay="3000" loop="true" speed="3000" c
            </ion-item> -->


          </div>

          <div class="productBodyRight">
            <div class="album py-5 bg-light">
              <div class="container">
                <div class="row">
                  <div class="col-md-4" *ngFor='let producto of productos | async '>
                    <div class="card mb-4 box-shadow">
                      <img class="imagenProducto" src={{producto.imagen}}>
                      <div class="card-body">
                        <p class="card-text">{{producto.nombre}} </p>
                        <p class="card-text" > Precio: L. {{producto.precio}} </p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button (click)="push(producto)" type="button" class="btn btn-sm btn-outline-secondary">Mirar</button>
                            <button (click)= "cotizando(producto)"type="button" class="btn btn-sm btn-outline-secondary">Cotizar</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

  </div>

</ion-content>
