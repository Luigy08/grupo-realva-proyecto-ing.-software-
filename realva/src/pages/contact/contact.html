  <ion-navbar>

      Contacto

<ion-content>
  <div class="maps-location">
    <h1>Contacto</h1>
    <iframe allowfullscreen="" frameborder="0" height="400" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.6069125744443!2d-87.18652868532534!3d14.100366790122589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa2d8da2100d3%3A0xb4d71a25f87cfdc2!2sAgropecuaria+Realva!5e0!3m2!1sen!2shn!4v1527009401267"
      style="border:0" width="100%"></iframe>
  </div>
  <div>
    <h2>Nuestra Ubicación</h2>
    <div class="row">
      <div class="col-sm-3 col">
        <strong>Distribuidora REALVA e INDUSTRIA VETERINARIA S. de R.L.</strong>
        <br>
        <address>
          Edificio Alvarenga, Boulevard Morazan Contiguo Paso Desnivel Las Lomas, Honduras
        </address>
      </div>
      <div class="col-sm-3 col">
        <strong>Teléfonos</strong>
        <br> +(504) 2236-5531 / 2236-5902 / 2236-8719
        <br>
        <br>
      </div>
      <div class="col-sm-3 col">
      </div>
    </div>
  </div>

  <h2>Formulario de contacto </h2>
  <form class="form-horizontal contactForm">
    <fieldset>
      <div class="form-group required">    
        <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-name"> Tu nombre:</label>
          <input type="text" name="name" value="" id="input-name" class="form-control">
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-email">Correo Electrónico:</label>
          <input type="text" name="email" value="" id="input-email" class="form-control">
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-enquiry">Mensaje:</label>
          <textarea name="enquiry" rows="10" id="input-enquiry" class="form-control"></textarea>
        </div>
      </div>
    </fieldset>
    <div class="buttons">
      <div class="pull-right">
        <input class="btn btn-primary button" type="submit" value="Submit">
      </div>
    </div>
  </form>
</ion-content>
