<ion-header>
  <ion-navbar>
    <ion-title>
      Contacto
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="LoginRegister.LogOut()" *ngIf="LoginRegister.ClientAuth||LoginRegister.AdminAuth">Cerrar Sesion</button>
      <button ion-button [navPush]="login" *ngIf="!LoginRegister.ClientAuth&&!LoginRegister.AdminAuth">Iniciar Sesion</button>
      <button ion-button [navPush]="register" *ngIf="!LoginRegister.ClientAuth&&!LoginRegister.AdminAuth"> Registrarse </button>
      <button ion-button [navPush]="Admin" *ngIf="LoginRegister.AdminAuth"> Administracion </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="Contact">
    <h1>Contacto</h1>
    <div class="maps-location">
      <iframe allowfullscreen="" frameborder="0" height="400" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.6069125744443!2d-87.18652868532534!3d14.100366790122589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa2d8da2100d3%3A0xb4d71a25f87cfdc2!2sAgropecuaria+Realva!5e0!3m2!1sen!2shn!4v1527009401267"
        style="border:0" width="100%"></iframe>
    </div>
    <div>
      <h2>Nuestra Ubicación</h2>
      <div class="row">
        <div class="col-sm-3 col">
          <strong>Distribuidora REALVA e INDUSTRIA VETERINARIA S. de R.L.</strong>
          <br>
          <address>
            Edificio Alvarenga, Boulevard Morazán Contiguo Paso Desnivel Las Lomas, Tegucigalpa, Honduras.
          </address>
        </div>
        <div class="col-sm-3 col">
          <strong>Teléfonos</strong>
          <br> +(504) 2236-5531 / 2236-5902 / 2236-8719
          <br>
          <br>
          <strong>Correos</strong>
          <br>
          <a href="mailto:info@realva.com" target="_top">info@realva.com</a>
          <br>
          <br>
        </div>
      </div>
    </div>

    <h2>Formulario de Contacto </h2>
    <form [formGroup]="contactForm" (ngSubmit)="post()">
      <fieldset>
        <div class="form-group required">
          <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-name">Tu Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="Data.username" name="username" formControlName="username" (keypress)="onKeyUp($event)"
              (keyup)="onKeyUp($event)" min="10" max="32" required>
          </div>
        </div>
        <div class="form-group required">
          <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-email">Correo Electrónico:</label>
            <input type="text" class="form-control" [(ngModel)]="Data.email" name="email" formControlName="email" required ngModel email>
          </div>
        </div>
        <div class="form-group required">
          <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="input-enquiry">Mensaje:</label>
            <textarea rows="10" id="input-enquiry" class="form-control" [(ngModel)]="Data.message" name="message" formControlName="message"
              min="10" max="3000" required></textarea>
          </div>
        </div>
      </fieldset>
      <div class="buttonsContacto">
        <div class="pull-right">
          <input class="btn btn-primary button" type="submit" value="Enviar">
        </div>
      </div>
    </form>
  </div>
</ion-content>
