<ion-header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<!-- value="{{user.NombreEmpresa}}"" -->
<ion-content padding>
  <div>
  <div>
    <h1>Perfil de Usuario</h1>
    <img class="avatar" src="assets/icon/perfil.png" alt="">
  </div>
  <div class="form-group1">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-name">Nombre Empresa:</label>
      <input id ='NombreEmpresa' type="text" class="form-control1" value="{{user.NombreEmpresa}}" disabled>
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-lastname">Nombre Representante:</label>
      <input id='NombreRepresentante' type="text" class="form-control1" value="{{user.NombreRepresentante}}"disabled>
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-email">Correo Electr√≥nico:</label>
      <input id='Correo' type="text" class="form-control1" value="{{user.Correo}}" disabled>
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-enquiry">Direccion</label>
      <textarea id='Direccion' rows="1" id="input-enquiry" class="form-control1" value="{{user.Direccion}}" disabled></textarea>
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-telephone">Telefono 1:</label>
      <input id='Telefono1' type="tel" class="form-control1" value="{{user.Telefono1}}"disabled >
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-telephone">Telefono 2:</label>
      <input id='Telefono2' type="tel" class="form-control1" value="{{user.Telefono2}}" disabled >
    </div>
  </div>
  <div class="form-group1 required">
    <div class="col-sm-10">
      <label class="col-sm-2 control-label1" for="input-id">RTN:</label>
      <input id='RTN' type="text" class="form-control1" value="{{user.RTN}}"disabled>
    </div>
  </div>
</div>
  <div class="buttons1">
      <div>
        <!-- <input  type="delete" value="Eliminar Cuenta"> -->
        <button type="button" class="btn btn-info">Modificar</button>
        <button type="button2" class="btn btn-danger"(click)='eliminarClientes()' >Borrar Cuenta</button>
      </div>
    </div>
</ion-content>
