<ion-header>

  <ion-navbar>
    <ion-title>Regresar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="cotizarBody">
    <div class="cotizarProductos">
      <ion-card>
        <ion-card-header>
          Productos a Cotizar
        </ion-card-header>
        <ion-list *ngFor="let producto of productos">
          <ion-icon name="arrow-dropright"></ion-icon>
          {{producto["nombre"]}}
        </ion-list>
      </ion-card>
    </div>
    <div class="cotizarFormulario">
      <form  (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" name="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Telefono</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Descripcon</ion-label>
          <ion-input type="tel"  #msgInput rows="10" maxLength="500" ></ion-input>
        </ion-item>

      </form>
    </div>

  </div>
</ion-content>
