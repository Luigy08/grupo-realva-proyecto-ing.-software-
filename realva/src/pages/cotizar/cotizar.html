<ion-header>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://use.fontawesome.com/c560c025cf.js"></script>
  <ion-navbar>
    <ion-title>Regresar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="container"></div>
  <div class="card">
    <div class="card-header bg-secondary text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Cotizacion
      <div class="clearfix"></div>
    </div>
    <div class="card-body">

      <div class="row" *ngFor="let producto of productos">
        <div class="col-xs-2 col-md-2">
          <img class="img-responsive" src="http://placehold.it/400x250/000/fff" alt="prewiew">
        </div>
        <div class="col-xs-4 col-md-6">
          <h4 class="product-name">
            <strong>{{producto["nombre"]}}</strong>
          </h4>
          <h4>
            <small>{{producto["descripcion"]}}</small>
          </h4>
        </div>
        <div class="col-xs-6 col-md-4 row">
          <div class="col-xs-6 col-md-6 text-right" style="padding-top: 5px">
            <h6>
              <strong>Precio: Lps {{producto["precio"]}}
                <span class="text-muted">x</span>
              </strong>
            </h6>
          </div>
          <div class="col-xs-4 col-md-4">
            <input type="text" class="form-control input-sm" value="1">
          </div>
          <div class="col-xs-2 col-md-2">
            <button type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <hr>

      </div>

      <hr>
      <div class="pull-right">
        <a href="" class="btn btn-outline-secondary pull-right">Limpiar</a>
      </div>
    </div>
    <div class="card-footer">

    </div>
  </div>

</ion-content>
