<ion-header>

  <ion-navbar>
    <ion-title>Regresar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="bodyShowProduct">
    <div class="bodyShowProductTop">
      <div class="bodyShowProductTopLeft">
          <img src="assets/imgs/p2.jpg" alt="">
      </div>
      <div class="bodyShowProductTopRight">
        <div margin-left="2%">
          <h2 margin-top="2px">{{producto.name}} </h2>
          <ion-label><b>Precio:</b> {{producto.price}}</ion-label>
          <p><b>Descripcion: </b>{{producto.description}}</p>
          <p margin-top="2px"><b>Indicaciones: </b>{{producto.indications}}</p>
          <p><b>Contra indicaciones: </b>{{producto.contraindication}}</p>
        </div>
      </div>
    </div>
    <div class="bodyShowProductBot">
      <div margin-left="5%" margin-top="2%">
        <p><b>Tipo de uso: </b>{{producto.typeUse}}</p>
        <p><b>Dosis: </b>{{producto.dosis}}</p>
      </div>
    </div>
  </div>
</ion-content>
